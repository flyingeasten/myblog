# If your site is in 'https', then make sure your base url isn't written using 'http' otherwise your sitemap would
# contain http (as opposeed to https) URLs. This would affect Google indexing of your URLs.
# 参考https://lucumt.info/ ； https://lucumt.info/

# baseURL: "https://flyingeast.netlify.app/"
baseURL: https://flyingeast.cc/
title: Warm Wander
copyright: "© 2025 Thomas Jiang"
theme: [PaperMod]

## 让 Hugo 保持你为分类（Categories）和标签（Tags）所起的名字的「原样」，不要自作主张地修改它们的大小写或格式。
preserveTaxonomyNames: true

enableInlineShortcodes: true
enableRobotsTXT: true
pygmentsOptions: linenos=table
pygmentsCodefencesGuessSyntax: true
buildDrafts: false
buildFuture: false
buildExpired: false
enableEmoji: true
pygmentsUseClasses: true
mainsections: ["posts", "papermod"]


hasCJKLanguage: true  # 自动检测是否包含 中文\日文\韩文

# 设置默认语言为中文
defaultContentLanguage: 'zh'
languageCode: 'zh-CN'

sitemap:
  changefreq: weekly
  priority: 0.5
  filename: sitemap.xml

minify:
  disableXML: true
  # minifyOutput: true

pagination:
  disableAliases: false
  pagerSize: 10

languages:
  zh:
    languageName: "中文"
    weight: 1
    title: "Warm Wander"
    taxonomies:
      category: categories
      tag: tags
      series: series
    menu:     #菜单配置#
      main:
        - name: 首页
          url: /
          weight: 10
          identifier: home
        - name: 归档
          url: /archives/
          identifier: archives
          weight: 13
        - name: "分类"
          url: /categories/
          weight: 15
          identifier: categories
        - name: 搜索
          url: /search/
          weight: 16
          identifier: search
        - name: 标签
          url: /tags/
          weight: 17
          identifier: tags
        - name: "关于我"
          url: /about/
          weight: 19
          identifier: about
        - name: Wiki
          url: https://github.com/adityatelange/hugo-PaperMod/wiki/
          weight: 18
    params:
      homeInfoParams:
        Title: "你好，欢迎来到我的博客"
        Content: "这是一个基于Hugo和PaperMod主题的个人博客，分享技术和生活。"
      profileMode:
        enabled: true
        title: "温城漫步"
        imageUrl: "#"
        imageTitle: 我的头像
        subtitle: "热爱技术，热爱生活"
        buttons:
          - name: 文章
            url: posts
          - name: 标签
            url: tags
      assets:
        disableHLJS: false # 确保不为true，或使用自定义高亮
      customCSS:
        - "css/extended/custom.css" # 你创建的CSS文件路径


ignoreErrors:
  - 'shortcode-x-remote-get'

outputs:
  home:
    - HTML
    - RSS
    - JSON

params:
  env: production
  description: "温城漫步 - 分享技术和生活的个人博客"
  author: Thomas Jiang
  defaultTheme: auto
  ShowShareButtons: true
  ShowReadingTime: true
  displayFullLangName: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  ShowRssButtonInSectionTermList: true
  ShowAllPagesInArchive: true
  ShowPageNums: true
  ShowToc: true
  images: ["images/papermod-cover.png"]
  # 统计代码
  # baiduAnalytics: "您的百度统计ID"

  profileMode:
    enabled: false
    title: PaperMod
    imageUrl: "#"
    imageTitle: my image
    buttons:
      - name: Archives
        url: archives
      - name: Tags
        url: tags

  homeInfoParams:
    Title: "PaperMod's Demo"
    Content: >
      👋 Welcome to demo page of Hugo's theme PaperMod!

      - **PaperMod**  is designed to be clean and simple but fast and responsive theme with useful feature-set that enhances UX.

      - Feel free to show your support by giving us a star 🌟 on GitHub and sharing with your friends and social media .

      - PaperMod is based on theme [Paper](https://github.com/nanxiaobei/hugo-paper/tree/4330c8b12aa48bfdecbcad6ad66145f679a430b3).

# 数学公式支持
    mathjax: true
    mathjaxEnableSingleDollar: true

  socialIcons:
    - name: github
      title: View Source on Github
      url: "https://github.com/adityatelange/hugo-PaperMod"
    - name: Discord
      title: Join discord community
      url: "https://discord.gg/ahpmTvhVmp"
    - name: X
      title: Share PaperMod on X/Twitter
      url: "https://x.com/intent/tweet/?text=Checkout%20Hugo%20PaperMod%20%E2%9C%A8%0AA%20fast,%20clean,%20responsive%20Hugo%20theme.&url=https://github.com/adityatelange/hugo-PaperMod&hashtags=Hugo,PaperMod"
    - name: KoFi
      title: Buy me a Ko-Fi :)
      url: "https://ko-fi.com/adityatelange"

  editPost:
    URL: "https://github.com/adityatelange/hugo-PaperMod/tree/exampleSite/content"
    Text: "Suggest Changes"
    appendFilePath: true

  assets:
    disableHLJS: true

markup:
  goldmark:
    renderer:
      unsafe: true
  highlight:
    noClasses: false

services:
  instagram:
    disableInlineCSS: true
  x:
    disableInlineCSS: true